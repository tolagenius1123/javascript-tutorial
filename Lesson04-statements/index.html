<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Control Flow</title>
		<style>
			body {
				padding: 20px;
				font-family: sans-serif;
			}
			input {
				height: 40px;
				border-radius: 10px;
				padding: 0px 10px;
				width: 200px;
			}
			button {
				border-radius: 10px;
				padding: 12px 10px;
				color: white;
				background: blueviolet;
				cursor: pointer;
				border: none;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<h1>Age Category Predictor</h1>
		<input id="age" name="age" type="number" />
		<button>Submit</button>
		<p>Result:<span id="result"></span></p>
		<script src="index.js"></script>
	</body>
</html>
